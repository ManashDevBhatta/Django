{% extends "layout.html" %} 

{% block title %}
 First App 
 {% endblock %}

 {% block content %}
<h1>This is my first app</h1>

<div class='grid grid-cols-3 gap-3 '>

    {% for item in f %}
    
    <div class="bg-gray-500 p-2 rounded ">
        <img  class='rounded shadow-lg' src="{{item.image.url}}" alt="">
        <h3 class='text-white font-bold text-2xl text-center'>{{item.name}}</h3>
        <a href="#">
            <button class=' text-center w-full border rounded-lg text-white bg-green-600'>
                {{item.superheros}} - {{item.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
